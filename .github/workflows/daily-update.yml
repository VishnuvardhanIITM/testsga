name: Daily Repository Update

on:
  schedule:
    - cron: '15 4 * * *'   # Runs daily at 04:15 UTC (specific time, no wildcards)
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Commit step - 21f3000557@ds.study.iitm.ac.in
        run: |
          echo "Last update: $(date)" >> daily-log.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "21f3000557@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update"
          git push
